<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | SFE-RS</title>
    <link href="assets/img/SFE-RS.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/registration.css" rel="stylesheet" />

    <style>
      body {
        width: 80vw; /* The body width to 80% of the viewport width */
      }
    </style>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto" href="./">Home</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="./#about">About</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="./#services">Services</a>
            </li>

            <li><a class="nav-link scrollto" href="./#team">Team</a></li>

            <li><a class="nav-link scrollto" href="./#contact">Contact</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <div class="box">
      <img src="./assets/img/Hero-Img.png" class="updown-animation" alt="" />
    </div>
    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          value="SignIn"
        /><label for="tab-1" class="tab">Sign In</label>
        <input
          id="tab-2"
          type="radio"
          name="tab"
          class="sign-up"
          value="SignUp"
        /><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <form class="form" id="signInForm">
            <div class="sign-in-htm">
              <div class="group">
                <label for="email" class="label">Email Address</label>
                <input
                  type="email"
                  id="mail"
                  name="email"
                  class="input"
                  required
                />
              </div>
              <div class="group">
                <label for="password" class="label">Password</label>
                <input
                  type="password"
                  id="pass"
                  name="password"
                  class="input"
                  required
                />
              </div>
              <div class="group">
                <button type="submit" class="button">Sign In</button>
              </div>
            </div>
          </form>
          <form class="form" id="signUpForm">
            <div class="sign-up-htm">
              <div class="group">
                <label for="name" class="label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="input"
                  required
                />
              </div>
              <div class="group">
                <label for="email" class="label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input"
                  required
                />
              </div>
              <div class="group">
                <label for="password" class="label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input"
                  required
                />
              </div>
              <div class="group">
                <label for="gender" class="label">Gender</label>
                <select id="gender" class="input" required>
                  <option disabled selected hidden></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="group">
                <label for="age" class="label">Age</label>
                <input id="age" type="number" class="input" />
              </div>
              <div class="group">
                <label for="major" class="label">Major</label>
                <input id="major" type="text" class="input" />
              </div>
              <div class="group">
                <button type="submit" class="button">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/registration.js"></script>
  </body>
</html>
