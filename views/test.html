<!DOCTYPE html>
<html>
  <head>
    <title>Appear/Disappear Example</title>
    <style>
      .toggle-section {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
    <script>
      function toggleVisibility() {
        var section = document.getElementById("toggle-section");
        section.classList.toggle("visible");
      }
    </script>
  </head>
  <body>
    <button onclick="toggleVisibility()">Toggle Section</button>

    <div id="toggle-section" class="toggle-section">
      <h2>This section will appear and disappear</h2>
      <p>This is the content of the section.</p>
    </div>
  </body>
</html>
